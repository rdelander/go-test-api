name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: "1.25"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.0.0

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Verify Swagger docs are up-to-date
        run: |
          swag init -g cmd/server/main.go -o docs
          if ! git diff --quiet docs/; then
            echo "Error: Swagger docs are out of date. Run 'swag init -g cmd/server/main.go -o docs' locally and commit the changes."
            git diff docs/
            exit 1
          fi

      - name: Run linting checks
        run: make lint-ci

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: make test-unit-ci

      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: coverage.out
          retention-days: 1

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: gouser
          POSTGRES_PASSWORD: gopassword
          POSTGRES_DB: gotestdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Install golang-migrate
        run: |
          curl -L https://github.com/golang-migrate/migrate/releases/download/v4.18.1/migrate.linux-amd64.tar.gz | tar xvz
          sudo mv migrate /usr/local/bin/
          which migrate

      - name: Run migrations
        run: migrate -path migrations -database "postgresql://gouser:gopassword@localhost:5432/gotestdb?sslmode=disable" up

      - name: Run integration tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: gouser
          DB_PASSWORD: gopassword
          DB_NAME: gotestdb
          DB_SSLMODE: disable
        run: make test-integration-ci

      - name: Upload integration coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-integration
          path: coverage-integration.out
          retention-days: 1

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: go mod download

      - name: Build application
        run: make build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-binary
          path: bin/server
          retention-days: 7

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: go-test-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: go-test-api:${{ github.sha }}
          cache-from: type=gha
          load: true

      - name: Start PostgreSQL
        run: |
          docker network create test-network

          docker run -d \
            --name postgres \
            --network test-network \
            -e POSTGRES_USER=gouser \
            -e POSTGRES_PASSWORD=gopassword \
            -e POSTGRES_DB=gotestdb \
            postgres:17-alpine

          echo "Waiting for PostgreSQL..."
          for i in {1..30}; do
            if docker exec postgres pg_isready -U gouser > /dev/null 2>&1; then
              echo "PostgreSQL is ready"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "PostgreSQL failed to start"
              exit 1
            fi
            sleep 1
          done

      - name: Start API server
        run: |
          docker run -d \
            --name api \
            --network test-network \
            -p 8080:8080 \
            -e ENV=production \
            -e PORT=8080 \
            -e DB_HOST=postgres \
            -e DB_PORT=5432 \
            -e DB_USER=gouser \
            -e DB_PASSWORD=gopassword \
            -e DB_NAME=gotestdb \
            -e DB_SSLMODE=disable \
            -e JWT_SECRET=test-secret-for-e2e \
            go-test-api:${{ github.sha }}

      - name: Run E2E tests
        env:
          API_BASE_URL: http://localhost:8080
        run: make test-e2e-ci

      - name: Show API logs
        if: always()
        run: docker logs api

      - name: Cleanup
        if: always()
        run: |
          docker stop api postgres || true
          docker rm api postgres || true
          docker network rm test-network || true

  coverage:
    name: Analyze Code Coverage
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-unit

      - name: Download integration coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-integration

      - name: Merge coverage reports
        run: |
          go install github.com/wadey/gocovmerge@latest
          gocovmerge coverage.out coverage-integration.out > coverage-combined.out

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage-combined.out > coverage-summary.txt
          cat coverage-summary.txt

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage-combined.out
          flags: combined
          token: ${{ secrets.CODECOV_TOKEN }}
